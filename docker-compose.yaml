version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: kurobe-postgres
    environment:
      POSTGRES_USER: kurobe
      POSTGRES_PASSWORD: kurobe
      POSTGRES_DB: kurobe
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kurobe"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: kurobe-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  flyway:
    image: flyway/flyway:10-alpine
    container_name: kurobe-flyway
    command: migrate
    volumes:
      - ./backend/db/migration:/flyway/sql
    environment:
      - FLYWAY_URL=jdbc:postgresql://postgres:5432/kurobe
      - FLYWAY_USER=kurobe
      - FLYWAY_PASSWORD=kurobe
      - FLYWAY_BASELINE_ON_MIGRATE=true
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - migration

